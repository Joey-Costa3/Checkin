{% extends "attendance/studentBase.html" %}

{% block content %}

<h1>Sign in to a Class</h1>

{% include "attendance/form.html" with form=form %}


<script>
$(document).ready( function () {
    $('#students').DataTable({
    paging: false
    });
} );

</script>

<h1>Attendance History</h1>

<table class="table table-bordered" id="students">
<thead>
<tr>
<th>Date</th>
<th>Course</th>
<th>Record</th>
</tr>
</thead>
<tbody>
{% for r in records  %}
	<tr>
  <td>{{ r.date }} </td>
	<td>{{ r.courseid }} </td>
	<td>{{ r.status }} </td>
	</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
